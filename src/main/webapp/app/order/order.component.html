<form name="orderForm" role="form" novalidate (ngSubmit)="send()" #orderForm="ngForm">
    <div class="modal-header">
        <h1 jhiTranslate="order.title">Ready to send a command?</h1>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label jhiTranslate="order.label.smartDevice" for="field_smartDevice">Smart device</label>
            <select class="form-control" id="field_smartDevice" name="smartDevice" [(ngModel)]="order.smartDevice" required>
                <option [ngValue]="smartDevice" *ngFor="let smartDevice of smartDevices; trackBy: trackSmartDeviceById">{{smartDevice.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="order.label.command" for="field_command">Command</label>
            <select class="form-control" id="field_command" name="command" [(ngModel)]="order.command" required>
                <option [ngValue]="command" *ngFor="let command of commands; trackBy: trackCommandById">{{command.name}}</option>
            </select>
        </div>
        <div class="form-group" >
            <label jhiTranslate="order.label.result">Commande</label>
            <pre class="result-container">{{result | json}}</pre>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="orderForm.form.invalid || isSending" class="btn btn-primary">
            <span class="fa fa-send"></span>&nbsp;<span jhiTranslate="order.action.send">Save</span>
        </button>
    </div>
</form>
