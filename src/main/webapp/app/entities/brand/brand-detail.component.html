
<div *ngIf="brand">
    <h2><span jhiTranslate="domotikWebApp.brand.detail.title">Brand</span> {{brand.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="domotikWebApp.brand.name">Name</span></dt>
        <dd>
            <span>{{brand.name}}</span>
        </dd>
        <dt><span jhiTranslate="domotikWebApp.brand.api">API URL</span></dt>
        <dd>
            <span>{{brand.api}}</span>
        </dd>
    </dl>

    <button type="submit" (click)="previousState()" class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="submit" (click)="sync()" class="btn btn-primary">
        <span class="fa fa-refresh"></span>&nbsp;<span jhiTranslate="domotikWebApp.brand.sync"> Synchronize</span>
    </button>

    <button type="button" [routerLink]="['/', { outlets: { popup: 'brand/'+ brand.id + '/edit'} }]" replaceUrl="true" class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
