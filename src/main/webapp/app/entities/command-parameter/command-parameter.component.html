<div>
    <h2>
        <span jhiTranslate="domotikWebApp.commandParameter.home.title">Command Parameters</span>
        <button class="btn btn-primary float-right create-command-parameter" [routerLink]="['/', { outlets: { popup: ['command-parameter-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="domotikWebApp.commandParameter.home.createLabel">
            Create new Command Parameter
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="commandParameters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="domotikWebApp.commandParameter.name">Name</span></th>
            <th><span jhiTranslate="domotikWebApp.commandParameter.command">Command</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let commandParameter of commandParameters ;trackBy: trackId">
                <td><a [routerLink]="['../command-parameter', commandParameter.id ]">{{commandParameter.id}}</a></td>
                <td>{{commandParameter.name}}</td>
                <td>
                    <div *ngIf="commandParameter.command">
                        <a [routerLink]="['../command', commandParameter.command?.id ]" >{{commandParameter.command?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../command-parameter', commandParameter.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'command-parameter/'+ commandParameter.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'command-parameter/'+ commandParameter.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
