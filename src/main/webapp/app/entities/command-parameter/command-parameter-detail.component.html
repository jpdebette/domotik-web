
<div *ngIf="commandParameter">
    <h2><span jhiTranslate="domotikWebApp.commandParameter.detail.title">Command Parameter</span> {{commandParameter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="domotikWebApp.commandParameter.name">Name</span></dt>
        <dd>
            <span>{{commandParameter.name}}</span>
        </dd>
        <dt><span jhiTranslate="domotikWebApp.commandParameter.command">Command</span></dt>
        <dd>
            <div *ngIf="commandParameter.command">
                <a [routerLink]="['/command', commandParameter.command?.id]">{{commandParameter.command?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'command-parameter/'+ commandParameter.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
