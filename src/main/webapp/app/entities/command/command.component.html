<div>
    <h2>
        <span jhiTranslate="domotikWebApp.command.home.title">Commands</span>
        <button class="btn btn-primary float-right create-command" [routerLink]="['/', { outlets: { popup: ['command-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="domotikWebApp.command.home.createLabel">
            Create new Command
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="commands">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="domotikWebApp.command.name">Name</span></th>
            <th><span jhiTranslate="domotikWebApp.command.model">Model</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let command of commands ;trackBy: trackId">
                <td><a [routerLink]="['../command', command.id ]">{{command.id}}</a></td>
                <td>{{command.name}}</td>
                <td>
                    <div *ngIf="command.model">
                        <a [routerLink]="['../model', command.model?.id ]" >{{command.model?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../command', command.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'command/'+ command.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'command/'+ command.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
