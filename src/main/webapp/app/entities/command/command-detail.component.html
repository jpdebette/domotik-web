
<div *ngIf="command">
    <h2><span jhiTranslate="domotikWebApp.command.detail.title">Command</span> {{command.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="domotikWebApp.command.name">Name</span></dt>
        <dd>
            <span>{{command.name}}</span>
        </dd>
        <dt><span jhiTranslate="domotikWebApp.command.model">Model</span></dt>
        <dd>
            <div *ngIf="command.model">
                <a [routerLink]="['/model', command.model?.id]">{{command.model?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'command/'+ command.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
