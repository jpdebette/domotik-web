<div>
    <h2>
        <span jhiTranslate="domotikWebApp.model.home.title">Models</span>
        <button class="btn btn-primary float-right create-model" [routerLink]="['/', { outlets: { popup: ['model-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="domotikWebApp.model.home.createLabel">
            Create new Model
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="models">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="domotikWebApp.model.name">Name</span></th>
            <th><span jhiTranslate="domotikWebApp.model.brand">Brand</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let model of models ;trackBy: trackId">
                <td><a [routerLink]="['../model', model.id ]">{{model.id}}</a></td>
                <td>{{model.name}}</td>
                <td>
                    <div *ngIf="model.brand">
                        <a [routerLink]="['../brand', model.brand?.id ]" >{{model.brand?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../model', model.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'model/'+ model.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'model/'+ model.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
