
<div *ngIf="model">
    <h2><span jhiTranslate="domotikWebApp.model.detail.title">Model</span> {{model.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="domotikWebApp.model.name">Name</span></dt>
        <dd>
            <span>{{model.name}}</span>
        </dd>
        <dt><span jhiTranslate="domotikWebApp.model.brand">Brand</span></dt>
        <dd>
            <div *ngIf="model.brand">
                <a [routerLink]="['/brand', model.brand?.id]">{{model.brand?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'model/'+ model.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
